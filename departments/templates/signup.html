<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .signup-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .signup-container button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        .signup-container a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        .message-container {
            text-align: center;
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Signup</h2>

    <div class="signup-container">
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            <script>
                setTimeout(function() {
                    document.querySelector(".message-container").style.display = "none";
                }, 1000);  
            </script>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

</body>
</html>
